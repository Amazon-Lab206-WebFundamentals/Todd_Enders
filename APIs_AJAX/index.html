<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('form').submit(function(){
                var id = $('input[name="person_id"]').val();
                $.get("https://pokeapi.co/api/v2/pokemon/"+id, function(response){
                    console.log(response);
                    $('body').append("<img src='"+response.sprites.front_default+"'>");
                }, "json");
                
                return false;
            })



        })
    </script>
</head>
<body>
    <form action="">
        <input type="text" name="person_id">
        <input type="submit" value="Get Person Info">
    </form>
</body>
</html>
